<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise#1</title>

<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- JAVASCRIPT -->
<center>
<div class="container">
	<h1>Math Methods</h1>

	<details ontoggle="message1()">
		<summary>
			<u>Instructions</u>
			<br>
			<i id="message"></i>
		</summary>
	</details>
</div>

<br>

<!-- INPUT FORM -->
<div class="container">
	<input type="number" class="form-control" id="num1">
</div>

<br>

<!-- BUTTONS -->
<div class="container">
	<button type="button" class="btn btn-warning" onclick="RndResult()">Round it off</button>
</div>

<br>

<div class="container">
	<button type="button" class="btn btn-warning" onclick="PowResult()">Raise to 2</button>
</div>

<br>

<div class="container">
	<button type="button" class="btn btn-warning" onclick="SqrtResult()">Square Root</button>
</div>

<br>

<div class="container">
	<button type="button" class="btn btn-warning" onclick="AbsResult()">Absolute</button>
</div>

<br>

<div class="container">
	<button type="button" class="btn btn-warning" onclick="MinResult()">Minimum</button>
</div>

<br>

<div class="container">
	<button type="button" class="btn btn-warning" onclick="MaxResult()">Maximum</button>
</div>

<!-- ANSWER IS...-->
<div class="container">
	<kbd id="result1"> Answer is...</kbd>
</div>























<!-- SCRIPT -->
<script type="text/javascript">
	function message1() {
		document.getElementById("message").innerHTML = "Input one number then click the buttons below.";
	}

	function RndResult() {
		var round = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.round(round);
	}

	function PowResult() {
		var power = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.pow(power,2);
	}

	function SqrtResult() {
		var sqrt = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.sqrt(sqrt);
	}

	function AbsResult() {
		var abs = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.abs(abs);
	}

	function MinResult() {
		var min = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.min(min, 100);
	}

	function MaxResult() {
		var max = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.max(max, 100);
	}


</script>

</center>
</body>
</html>
